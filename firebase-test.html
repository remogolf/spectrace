<!DOCTYPE html>
<html>
<head>
  <title>Firebase Auth Test</title>
</head>
<body>
  <h1>Firebase Auth Test</h1>
  <div id="status">Initializing...</div>
  
  <!-- Import Firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
    apiKey: "AIzaSyCseRRmi07Ob42-jer2cvArEXXxiX_n2kk",
    authDomain: "test-47b6f.firebaseapp.com",
    projectId: "test-47b6f",
    storageBucket: "test-47b6f.firebasestorage.app",
    messagingSenderId: "7830316192",
    appId: "1:7830316192:web:499f38a46e4e833b0e95c5",
    measurementId: "G-H49TWWHXYX"
    };

    document.getElementById('status').textContent = 'Initializing Firebase...';
    console.log('Config:', firebaseConfig);

    try {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      document.getElementById('status').textContent = 'Firebase initialized! Testing anonymous auth...';
      
      // Test anonymous auth
      signInAnonymously(auth)
        .then(() => {
          document.getElementById('status').textContent = 'Authentication successful! Firebase is working correctly.';
        })
        .catch((error) => {
          document.getElementById('status').textContent = `Auth Error: ${error.code} - ${error.message}`;
          console.error('Auth error:', error);
        });
    } catch (error) {
      document.getElementById('status').textContent = `Initialization Error: ${error.message}`;
      console.error('Firebase initialization error:', error);
    }
  </script>
</body>
</html>
